<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic tac toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
  <header class="header">
    
    <h1 class="header-heading">
    Tic Tac Toe
  </h1>
 
  </header>
  <main class="main">
    <div class="main-grid">
        <div class="grid-row" id="row1">
            <button class="grid-col" id="col1" type="button" ></button>
            <button class="grid-col" id="col2" type="button"></button>
            <button class="grid-col" id="col3" type="button"></button>
        </div>
        <div class="grid-row" id="row2">
            <button class="grid-col" id="col4" type="button"></button>
            <button class="grid-col" id="col5" type="button"></button>
            <button class="grid-col" id="col6" type="button"></button>
        </div>
        <div class="grid-row" id="row3">
            <button class="grid-col" id="col7" type="button"></button>
            <button class="grid-col" id="col8" type="button"></button>
            <button class="grid-col" id="col9" type="button"></button>
        </div>
    </div>
    <div class="winner-para invisible"></div>
    <div class="button-main">
    <button type="button" class="btn reset">RESET</button>
    <button type="button" class="btn exit">EXIT</button>
    </div>
  </div>
  </main>  
</body>
</html>
